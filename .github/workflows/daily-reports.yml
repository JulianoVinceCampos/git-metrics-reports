name: Daily Git Reports

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # todo dia 03:00 UTC (ajuste se quiser)

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate reports
        run: |
          python git_report.py
          # Se seu script gera arquivos em pastas, mantenha tudo no mesmo lugar.
          # Garanta que exista um index.html no final.
          ls -la

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .   # publica a raiz do repo (onde est√° o index.html)
          force_orphan: true
